<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application (Kakao)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <header class="sidebar-header">
                <div class="search-box">
                    <input type="text" id="start-input" placeholder="출발지 입력" autocomplete="off">
                    <div class="autocomplete-results" id="start-results"></div>
                </div>
                <div class="search-box" style="margin-top: 10px;">
                    <input type="text" id="goal-input" placeholder="목적지 입력" autocomplete="off">
                    <div class="autocomplete-results" id="goal-results"></div>
                </div>
                
                <button id="search-button" style="width: 100%; padding: 12px; margin-top: 15px; border: none; background-color: #FFCD00; color: #3C1E1E; font-size: 16px; cursor: pointer; border-radius: 4px; font-weight: bold;">길찾기</button>

                <div id="mode-buttons" class="category-filters" style="margin-top: 10px; margin-bottom: 15px;">
                    <button class="active" data-mode="driving">자동차</button>
                    <button data-mode="walking">도보</button>
                </div>
            </header>
            
            <main class="info-panel">
                <div id="route-summary"></div>
            </main>
        </div>

        <div id="map"></div>
    </div>

<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=YIljWEDBQc3wrrc5uObyqa5LmTUvnpcQ7pVB9lDQ"></script>    
<script src="script.js"></script>
</body>
</html>
